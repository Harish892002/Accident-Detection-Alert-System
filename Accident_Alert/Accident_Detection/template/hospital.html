<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List of Hospitals Registered</title>
    <style>
        body {
            overflow-x: hidden;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .hospital-box {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 40%;
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
            background-color: #ffffff; /* White background color */
            box-shadow: 0px 0px 10px 0px #000000; /* Dark shadow effect */
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition on hover */
        }

        .hospital-box:hover {
            background-color: #f1f1f1; /* Light background color on hover */
            box-shadow: 0px 0px 15px 0px #000000; /* Slightly larger shadow on hover */
        }

        .hospital-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        h1 {
            color: #007bff; /* Primary color for heading */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>List of Hospitals Registered</h1>
        <div class="hospital-list">
            {% for hospital in hospitals %}
                <div class="hospital-box">
                    <h3>{{ hospital.name }}</h3>
                    <p>Email: {{ hospital.email }}</p>
                    <p>Latitude: {{ hospital.h_latitude }}</p>
                    <p>Longitude: {{ hospital.h_longitude }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous">
    </script>

</body>
</html>
